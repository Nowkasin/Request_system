<mat-card *ngIf="!loading && !errorMessage" class="profile-card">
  <mat-card-header>
    <mat-icon>account_circle</mat-icon>
    <mat-card-title>{{ fullName }}</mat-card-title>
    <mat-card-subtitle>{{ department }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>ชื่อผู้ใช้:</strong> {{ username }}</p>
    <p><strong>สิทธิ์การใช้งาน:</strong> {{ role }}</p>
  </mat-card-content>
</mat-card>

<div *ngIf="loading" class="loading-container">
  <mat-spinner diameter="40"></mat-spinner>
  <p>กำลังโหลดข้อมูลผู้ใช้...</p>
</div>

<div *ngIf="errorMessage" class="error-message">
  <mat-icon color="warn">error</mat-icon>
  <span>{{ errorMessage }}</span>
</div>
